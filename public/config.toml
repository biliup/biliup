#    {run = "sh ./run.sh"} # 执行一个shell脚本，主要调用系统内的cli工具。示例 https://gist.github.com/UVJkiNTQ/ae4282e8f9fe4e45b3144b57605b4178
##    'rm',  # 删除文件，为默认操作
